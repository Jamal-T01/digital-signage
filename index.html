<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Digital Signage Playlist</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    #player {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

  <div id="container"></div>

  <script>
    const playlist = [
      // ðŸ” Remplace par tes propres fichiers (Cloudinary ou autre URL directe)
      { type: 'image', src: 'https://res.cloudinary.com/dj5qqwets/image/upload/v1744796765/e2ip_Combination-mark-horizontal_zuuynx.png', duration: 5000 },
      { type: 'video', src: 'https://res.cloudinary.com/dj5qqwets/video/upload/v1744797051/videoplayback_nsytbi.mp4' },
    ];

    const container = document.getElementById('container');
    let index = 0;

    function showNext() {
      container.innerHTML = '';
      const item = playlist[index];

      if (item.type === 'image') {
        const img = document.createElement('img');
        img.id = 'player';
        img.src = item.src;
        container.appendChild(img);

        setTimeout(() => {
          index = (index + 1) % playlist.length;
          showNext();
        }, item.duration || 5000); // Default 5s
      }

      if (item.type === 'video') {
        const video = document.createElement('video');
        video.id = 'player';
        video.src = item.src;
        video.autoplay = true;
        video.muted = true;
        video.playsInline = true;
        video.onended = () => {
          index = (index + 1) % playlist.length;
          showNext();
        };
        container.appendChild(video);
        video.play();
      }
    }

    // Lancer au chargement
    window.onload = showNext;
  </script>
</body>
</html>
